apiVersion: v1
kind: Pod
metadata:
  name: fortune2s
spec:
  containers:
  - image: techotron/fortune:env

# Note that the env variable goes at the container level, not the pod level
    env:
    - name: INTERVAL
      value: "2"
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}